<h4 class="text-center"> Register to embrace a new world!</h4>
<form #form="ngForm" [formGroup]="signupForm" class="form mt-4" (submit)="signup()">
    <div class="form-group">
        <input #emailInput formControlName="email" class="form-control" placeholder="email" autofocus>
        <ap-vmessage *ngIf="signupForm.get('email').hasError('required') && (form.submitted || signupForm.get('email').touched)"
            text="Email is required">
        </ap-vmessage>
        <ap-vmessage *ngIf="signupForm.get('email').hasError('email') && (form.submitted || signupForm.get('email').touched)"
            text="Email is invalid">
        </ap-vmessage>
    </div>
    <div class="form-group">
        <input formControlName="fullName" placeholder="full name" class="form-control">
        <ap-vmessage *ngIf="signupForm.get('fullName').hasError('required') && (form.submitted || signupForm.get('fullName').touched)"
            text="Full name is required">
        </ap-vmessage>
    </div>
    <div class="form-group">
        <input formControlName="userName" placeholder="user name" class="form-control">
        <ap-vmessage *ngIf="signupForm.get('userName').hasError('required') && (form.submitted || signupForm.get('userName').touched)"
            text="User name is required">
        </ap-vmessage>
        <ap-vmessage *ngIf="signupForm.get('userName').hasError('lowerCase') && (form.submitted || signupForm.get('userName').touched)"
            text="Must to be lower case">
        </ap-vmessage>
        <ap-vmessage *ngIf="signupForm.get('userName').hasError('userNameTaken')" text="User name already taken">
        </ap-vmessage>
        <small *ngIf="signupForm.get('userName').valid" class="text-success">User avaliable</small>
    </div>
    <div class="form-group">
        <input formControlName="password" type="password" placeholder="password" class="form-control">
        <ap-vmessage *ngIf="signupForm.get('password').hasError('required') &&
                    (form.submitted || signupForm.get('password').touched)"
            text="Password is required">
        </ap-vmessage>

        <ap-vmessage *ngIf="signupForm.get('password').hasError('minlength') &&
                    (form.submitted || signupForm.get('password').touched)"
            text="Minimum length is 8">
        </ap-vmessage>

        <ap-vmessage *ngIf="signupForm.get('password').hasError('maxlength') &&
                    (form.submitted || signupForm.get('password').touched)"
            text="Maximum length is 14">
        </ap-vmessage>

        <ap-vmessage *ngIf="signupForm.hasError('userNamePassword') &&
                    (form.submitted || signupForm.get('password').touched)"
            text="Username and Password must be different">
        </ap-vmessage>
    </div>
    <button class="btn btn-primary btn-block">Register</button>

    <p>Already a user? <a [routerLink]="['']"> Sign In!</a></p>
</form>
